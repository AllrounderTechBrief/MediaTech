<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>MediaTech</title>
<link rel='stylesheet' href='assets/style.css'>
</head>
<body>

<!-- HERO SLIDER WITH YOUTUBE EMBEDS -->
<div id="hero-slider">
  <div class="slide active">
    <iframe width="100%" height="300"
      src="https://www.youtube.com/embed/O2e1ccaS34s"
      frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="slide">
    <iframe width="100%" height="300"
      src="https://www.youtube.com/embed/D-qxV2hT3ZM"
      frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="slide">
    <iframe width="100%" height="300"
      src="https://www.youtube.com/embed/xr8IeTIvj30"
      frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- TICKER -->
<div id="ticker"><span id="ticker-text"></span></div>

<!-- FULL PAGE LAYOUT -->
<div id="layout">
  
  <!-- SIDEBAR -->
  <aside id="sidebar">
    <h2>Top Stories</h2>
    <ul id="top-stories"></ul>

    <h2>Most Read</h2>
    <ul id="most-read"></ul>
  </aside>

  <!-- MAIN CONTENT AREA -->
  <main>
    <div id="tabs"></div>
    <div id="grid"></div>
  </main>
</div>

<!-- APP LOGIC -->
<script src='scripts/app.js'></script>

</body>
</html>
